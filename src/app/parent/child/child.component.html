<div class="container">
  <h2>Communication Table</h2>
  <p>passing data from parent to child component Example </p>            
  <table class="table">
    <thead>
      <tr>
        <th>Country Name</th>
        <th>alpha2Code</th>
        <th>capital</th>
        <th>population</th>
        <th>region</th>
        <th>currencies</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">
        <td>{{country.name}}</td>
        <td>{{country.alpha2Code}}</td>
        <td>{{country.capital}}</td> 
        <td>{{country.population}}</td> 
        <td>{{country.region}}</td> 
        <td>{{country.currencies[0].code}}</td> 
      </tr>
    </tbody>
  </table>
</div>
