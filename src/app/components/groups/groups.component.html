<div class="content">
  <div class="container-xl">
    <div class="page-header d-print-none">
      <div class="row align-items-center">
        <div class="col">
          <h2 class="page-title">
            Groups
          </h2>
        </div>
        <div class="col-auto ms-auto d-print-none">
          <div class="btn-list">
            <a (click)="createNewGroup();" class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal"
              data-bs-target="#modal-report">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;
              Create New Group
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- {{groupList |json}} -->

    <div class="row">
      <div class="col-sm-6 col-lg-3" *ngFor="let item of groupList">
        <div class="card card-md">
          <div class="card-body text-center">
            <div class="text-uppercase text-muted font-weight-medium">{{item.group_name}}</div>
            <div class="display-5 my-3">$0</div>
            <ul class="list-unstyled lh-lg">
              <li><strong>3</strong> Users</li>
              <li>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon me-1 text-success" width="24" height="24"
                  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M5 12l5 5l10 -10"></path>
                </svg>
                Sharing Tools
              </li>
            </ul>
            <div class="text-center mt-4">
              <a href="#" class="btn w-100">Choose this Group</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="empty" *ngIf="empty">
      <div class="empty-img"><img src="../../../assets/static/illustrations/undraw_printing_invoices_5r4r.svg"
          height="128" alt="">
      </div>
      <p class="empty-title">No results found</p>
      <!-- <p class="empty-subtitle text-muted">
        Try adjusting your search or filter to find what you're looking for.
      </p> -->
    </div>
  </div>
</div>
<div class="modal modal-blur fade show" id="modal-report" tabindex="-1" role="dialog"
  style="padding-right: 16px; display: none;" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new group</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body p-3 text-center">
            <span class="avatar avatar-xl mb-5 avatar-rounded"
              style="background-image: url(../../../assets/static/avatars/002m.jpg)"></span>
            <div class="form-group mb-3 row">
              <div class="form-label col-3 col-form-label">Choose Avatar</div>
              <div class="col">
                <input type="file" class="form-control">
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label class="form-label col-3 col-form-label">Group Name</label>
              <div class="col">
                <input class="form-control" placeholder="Enter Group Name" type="text">
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label class="form-label col-3 col-form-label">Group Type</label>
              <div class="col">
                <select class="form-select">
                  <option [value]="null">Select</option>
                  <option *ngFor="let item of groupTypeList" [value]="item.group_type_id">{{item.group_type_name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-red" data-bs-dismiss="modal">
          Close
        </a>
        <a href="#" class="btn btn-success ms-auto" data-bs-dismiss="modal">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;
          Create new group
        </a>
      </div>
    </div>
  </div>
</div>
