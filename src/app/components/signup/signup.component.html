<div class="flex-fill d-flex flex-column justify-content-center py-4">
  <div class="container-tight py-6">
    <div class="text-center mb-4">
      <a href="."><img src="../../../assets/static/logo.svg" height="36" alt=""></a>
    </div>
    <form class="card card-md" *ngIf="signUpForm" [formGroup]="signUpForm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Create new account</h2>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <div
            [ngClass]="{'form-group col-sm-12 col-11 col-md-12 col-lg-12': true , 'error': (signUpForm.get('email').invalid && (signUpForm.get('email').dirty || signUpForm.get('email').touched)) }">
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
            <p class="err-msg" *ngIf="signUpForm.get('email').errors && signUpForm.get('email').errors.required">
              Email required.</p>
            <pÂ class="err-msg" *ngIf="signUpForm.get('email').errors && signUpForm.get('email').errors.email">
              Enter valid Email</p>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group input-group-flat">
            <div
              [ngClass]="{'form-group col-sm-12 col-11 col-md-12 col-lg-12': true , 'error': (signUpForm.get('password').invalid && (signUpForm.get('password').dirty || signUpForm.get('password').touched)) }">
              <input type="password" class="form-control" placeholder="Password" autocomplete="off"
                formControlName="password">
              <p class="err-msg"
                *ngIf="signUpForm.get('password').errors && signUpForm.get('password').errors.required">
                password required.</p>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-check">
            <input type="checkbox" class="form-check-input" />
            <span class="form-check-label">Agree the <a href="#" tabindex="-1">terms and
                policy</a>.</span>
          </label>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100" (click)="signUp()">Create new account</button>
        </div>
      </div>
    </form>
    <div class="text-center text-muted mt-3">
      Already have account? <a routerLink="/sign-in" tabindex="-1">Sign in</a>
    </div>
  </div>
</div>
