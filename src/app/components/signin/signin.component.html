<div class="flex-fill d-flex flex-column justify-content-center py-4">
  <div class="container-tight py-6">
    <div class="text-center mb-4">
      <a href="."><img src="../../../assets/static/logo.svg" height="36" alt=""></a>
    </div>
    <form class="card card-md" autocomplete="off" *ngIf="loginForm" [formGroup]="loginForm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login to your account</h2>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <div
            [ngClass]="{'form-group col-sm-12 col-11 col-md-12 col-lg-12': true , 'error': (loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)) }">
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email"
              (keyup.enter)="login()">
            <p class="err-msg" *ngIf="loginForm.get('email').errors && loginForm.get('email').errors.required">
              Email required.</p>
            <pÂ class="err-msg" *ngIf="loginForm.get('email').errors && loginForm.get('email').errors.email">
              Enter valid Email</p>
          </div>
        </div>
        <div class="mb-2">
          <label class="form-label">
            Password
            <span class="form-label-description">
              <a routerLink="/forgot-password">Forgot password</a>
            </span>
          </label>
          <div class="input-group input-group-flat">
            <div
              [ngClass]="{'form-group col-sm-12 col-11 col-md-12 col-lg-12': true , 'error': (loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)) }">
              <input type="password" class="form-control" placeholder="Password" autocomplete="off"
                formControlName="password" value="abc@abc.com">
              <p class="err-msg" *ngIf="loginForm.get('password').errors && loginForm.get('password').errors.required">
                password required.</p>
            </div>
          </div>
        </div>
        <div class="mb-2">
          <label class="form-check">
            <input type="checkbox" class="form-check-input" />
            <span class="form-check-label">Remember me on this device</span>
          </label>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100" (click)="login()">Sign in</button>
        </div>

      </div>
    </form>
    <div class="text-center text-muted mt-3">
      Don't have account yet? <a routerLink="/sign-up" tabindex="-1">Sign up</a>
    </div>
  </div>
</div>
