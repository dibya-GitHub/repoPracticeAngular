<h2>Employee Details</h2>

<hr />
<div *ngIf="employee">
  <div>
    <label><b>full Name: </b></label> {{ employee.fullName }}
  </div>
  <div>
    <label><b>email id: </b></label> {{ employee.email }}
  </div>
  <div>
    <label><b>mobile </b></label> {{ employee.mobile }}
  </div>
  <div>
    <label><b>city </b></label> {{ employee.city }}
  </div>
</div>
<br />
<br />
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br />
