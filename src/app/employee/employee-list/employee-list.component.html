<div class="panel panel-primary">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLink="/employee" class="nav-link" routerLinkActive="active">Employee List</a>
    </li>
    <li class="nav-item">
      <a routerLink="add" class="nav-link" routerLinkActive="active">Add Employee</a>
    </li>
  </ul>
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>fullName</th>
          <th>Email</th>
          <th>mobile</th>
          <th>city</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.fullName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.mobile }}</td>
          <td>{{ employee.city }}</td>
          <td>
            <button (click)="deleteEmployee(employee._id)" class="btn btn-danger">
              Delete
            </button>
            <button (click)="updateEmployeeDetails(employee._id)" class="btn btn-info" style="margin-left: 10px;">Update
            </button>
            <button (click)="employeeDetails(employee._id)" class="btn btn-info" style="margin-left: 10px;">
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
