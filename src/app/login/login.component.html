<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <h1>Login</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <div class="card-body">
            <div class="form-group row">
              <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail
                Address</label>
              <div class="col-md-6">
                <input type="text" formControlName="email" id="email" class="form-control" name="email" required
                  autofocus>
                <div *ngIf="submitted && form.email.errors">
                  <div class="has-error" *ngIf="form.email.errors?.required"> *Email is required</div>
                  <div class="has-error" *ngIf="form.email.errors.email"> *It's not a valid Email</div>
                </div>
              </div>
            </div> 
            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input type="password" formControlName="password" id="password" class="form-control" name="password" required>
                <div *ngIf="submitted && form.password.errors">
                  <div class="has-error" *ngIf="form.password.errors?.required">password is required</div>
                  <div class="has-error" *ngIf="form.password.errors.minLength">*Minimum Length is 6</div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6 offset-md-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="remember"> Remember Me
                  </label>
                </div>
              </div>
            </div>

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Register
              </button>
              <a href="#" class="btn btn-link">
                Forgot Your Password?
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
