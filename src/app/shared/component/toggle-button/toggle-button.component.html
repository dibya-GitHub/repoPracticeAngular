<div class="no">NO</div>
<input type="checkbox" [disabled]="isDisabled" [(ngModel)]="checked" (change)="onChanged()">
<label class="toggle-button-switch" (click)="onClicked($event)">
</label>
<div class="toggle-button-text">
  <div class="toggle-button-text-on"></div>
  <div class="toggle-button-text-off"></div>
</div>
<div class="yes">YES</div>
